description: |-
  ## Description (français)

  Lors de votre voyage en Suisse, vous tombez sous le charme d'une prestigieuse boutique d'horlogerie genevoise fondée en 1847. Leurs garde-temps d'exception attirent votre attention, mais c'est leur site web qui pique votre curiosité de voyageur numérique. Le maître horloger semble avoir mis autant de soin dans ses montres que... peu dans sa sécurité informatique.

  Mission : Devenez les patrons de l'horloger Suisse !

  
  ## Description (english)

  During your travels through Switzerland, you stumble upon a prestigious Geneva watchmaking boutique founded in 1847. Their exceptional timepieces catch your eye, but it's their website that sparks your curiosity as a digital traveler. The master clockmaker seems to have put as much care into his watches as... little into his cybersecurity.

  Mission: Become the patron of the Swiss Horloger!

