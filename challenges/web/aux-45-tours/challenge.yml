  ## Description (français)

  Au sein de Nashville, la cité de la musique, se trouve le fameux magasin "Aux 45 tours".

  Dès votre entrée, vous êtes sous le choc. Tous les murs sans exception sont garnis de vinyles de tout genres.

  Un employé constatant votre arrivée vous accoste et vous parle de l'histoire du magasin. Il conclue en vous précisant que depuis peu, le commerce offre un service pour épurer de la musique.

  **Le flag est sur le serveur dans le fichier `/flag.txt`.**

  ## Description (english)

  At the heart of Nashville, the music city, resides the famous store "Aux 45 tours".

  As soon as you enter, your jaw drops. Every single wall is filled with vinyls of all sorts.

  An employee notices your entrance and comes to talk to you about the history of the store. He concludes by explaining that recently, the store has started offering a service to purify music.

  **The flag is on the server at the path `/flag.txt`.**

