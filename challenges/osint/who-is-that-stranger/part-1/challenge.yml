  ## Description (français)

  Vous profitez des quelques jours que vous passez en France pour faire un détour à Reims. En marchant sur la rue, vous apercevez un jeune homme portant un grand chapeau, des lunettes rondes, une paire de rollers aux pieds et une caméra argentique au cou. Le jeune homme tient une cigarette d'une main et ce qu'il tient dans l'autre attire votre attention. Une photo, en noir et blanc, d'une personne pêchant sur le bord d'une rivière. Vous ne savez pas trop pourquoi mais cette photo vous apporte un sentiment de familiarité.<br>
  Intrigué, vous demandez au jeune homme si vous pouvez lui acheter la photo. D'un sourire narquois, le jeune homme vous tend la photo et il vous répond: "Enfin, j'ai cru que vous ne viendrez jamais!"<br> 
  Perplexe, vous prenez la photo qu'il vous tend et avant même qu'un mot puisse sortir de votre bouche, le jeune homme s'enfuit en rollers. Vous reposez finalement les yeux sur cette photo et vous vous dites qu'en inspectant cette photo vous trouverez sûrement un indice sur l'identité du pêcheur, et encore mieux, sur celle du jeune homme au chapeau.<br>
  Le flag est écrit en minuscules.

  ## Description (english)

  You're taking advantage of the few days you're spending in France to make a detour to Reims. While walking down the street, you notice a young man wearing a large hat, round glasses, a pair of rollerblades, and an analog camera hanging from his neck. The young man is holding a cigarette in one hand, and what he's holding in the other catches your attention: a black-and-white photo of someone fishing by a river. You're not sure why, but the photo gives you a strange feeling of familiarity.<br>
  Intrigued, you ask the young man if you can buy the photo from him. With a sly smile, he hands you the photo and says, “At last, I thought you’d never come!”<br>
  Perplexed, you take the photo he's offering, and before you can utter a single word, the young man takes off on his rollerblades. You finally turn your eyes back to the photo and think that by examining it closely, you might find a clue about the identity of the fisherman—or better yet, about the young man with the hat.<br>
  The flag is in lowercase.

