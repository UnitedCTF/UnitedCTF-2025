description: |-
  ## Description (français)

  Vous repartez de Reims encore troublé par cette rencontre inattendue. La photo en main, vous remarquez une inscription griffonnée rapidement, en code morse : une suite de caractères qui ressemble à un prénom et un nom (Laurent Mercier).<br>
  Intrigué, vous tapez cette suite dans votre navigateur et découvrez un profil sur une plateforme bien connue des développeurs.<br>
  En parcourant les projets du mystérieux inconnu, vous réalisez que certains de ses commits ne sont pas comme les autres. Ils semblent cacher plus que de simples lignes de code… et peut-être même un indice crucial pour découvrir qui est vraiment ce jeune homme au chapeau.<br>

  ## Description (english)

  You leave Reims still unsettled by this unexpected encounter. Holding the photo, you notice a hastily scribbled inscription in Morse code: a sequence of characters that looks like a first and last name (Laurent Mercier).<br>
  Intrigued, you type this sequence into your browser and discover a profile on a well-known platform for developers.<br>
  As you browse through the mysterious stranger’s projects, you realize that some of his commits are not like the others. They seem to hide more than just lines of code… and perhaps even a crucial clue to uncover who this young man with the hat really is.<br>

