  ## Description (français)

  En continuant votre visite, vous tombez sur une plaque en pierre avec un petit labyrinthe creusé. L'artiste "Ajanse Dots" à laissé en description le message suivant: "En suivant le bon chemin, un secret sera révélé...". La plaque est intitulée "Abstract Structures : Coded Inputs, Instructions".

  ## Description (english)

  Continuing your visit, you come across a stone plaque with a small maze carved into it. The artist "Ajanse Dots" left the following message in the description: "By following the right path, a secret will be revealed...". The plaque is titled "Abstract Structures: Coded Inputs, Instructions".

