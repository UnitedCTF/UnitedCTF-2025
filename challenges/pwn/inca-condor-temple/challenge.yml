  ## Description (english)

  2500 meters above sea level lies the ruins of an ancient empire, the Inca civilisation. You have decided to learn more about it by visiting the famous Machu Picchu.

  During your outing, you explore the Temple of the Condor. Within its confines, you find a small hole in the stones, a rough voice comes from it.

