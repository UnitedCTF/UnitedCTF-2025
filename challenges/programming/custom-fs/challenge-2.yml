description: |-
  ## Description (français)

  Au moment où tu envoies ta réponse au serveur, tu vois un passage secret s'ouvrir
  devant toi. En entrant, tu découvres une nouvelle pièce avec une affiche indiquant
  "Méritez-vous vraiment votre récompense ?", accompagnée de l'adresse d'un nouveau
  serveur et d'un lien vers son code source. Sauras-tu relever ce nouveau défi ?

  Commande pour démarrer le serveur localement :

  ```
  uv run fastapi run part2.py
  ```

  ## Description (english)

  Just as you send your response to the server, you see a secret passage open
  before you. Upon entering, you discover a new room with a poster that reads
  "Do you truly deserve your reward?", along with the address of a new server
  and a link to its source code. Will you be able to take on this new challenge?

  Command to start the server locally:

  ```
  uv run fastapi run part2.py
  ```
